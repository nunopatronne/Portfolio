<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Nuno Lopes</title>
        <link
            href="https://fonts.googleapis.com/css?family=Lato:100,300"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="container">
            <header class="row">
                <div class="col-md-6">
                    <img
                        class="img-responsive title-logo"
                        src="img/new-udacity-logo.png"
                        alt="Udacity logo"
                    />
                </div>

                <div class="col-md-6 text-right text-uppercase">
                    <h1 class="title-super text-thin">Nuno Lopes</h1>
                    <h4>Front-end Ninja</h4>
                </div>
            </header>

            <div class="row">
                <div class="col-md-12">
                    <hr />
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <img
                        class="img-responsive center-block"
                        src="img/world.png"
                        alt="Main puppy image!"
                    />
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-muted">Featured Work</h2>
                </div>
            </div>

            <section id="projects" class="row text-center">
                <a href="https://github.com/nunopatronne/MockupToArticle">
                    <article id="p1" class="col-md-4">
                        <img
                            class="img-responsive img-featured brightness"
                            src="img/article.svg"
                            alt="article picture"
                        />
                        <h3 class="text-uppercase">MockupToArticle</h3>
                        <p>https://github.com/nunopatronne/MockupToArticle</p>
                    </article>
                </a>

                <a href="https://github.com/nunopatronne/AnimalTradingCards">
                    <article id="p2" class="col-md-4">
                        <img
                            class="img-responsive img-featured brightness"
                            src="img/frog-cartoon.svg"
                            alt="frog-cartoon picture"
                        />
                        <h3 class="text-uppercase">Animal Trading Card</h3>
                        <p>
                            https://github.com/nunopatronne/AnimalTradingCards
                        </p>
                    </article>
                </a>

                <a href="https://github.com/nunopatronne/Portfolio">
                    <article id="p3" class="col-md-4">
                        <img
                            class="img-responsive img-featured brightness"
                            src="img/portfolio.svg"
                            alt="portfolio"
                        />
                        <h3 class="text-uppercase">Portfolio</h3>
                        <p>https://github.com/nunopatronne/Portfolio</p>
                    </article>
                </a>
            </section>

            <footer>
                <div class="row">
                    <div class="col-md-12">
                        2017 Udacity Fullstack Nanodegree Project 3
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
